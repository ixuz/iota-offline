<html>
  <head>
    <title>IOTA Online Broadcaster</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <script src="js/qr.bundle.js"></script>

    <form onsubmit="generateQR(); return false;" method="post">
      <button id="generateQRButton" type="submit()">Scan QR code with camera</button><br>
    </form>

    <form onsubmit="scanQR(); return false;" method="post">
      <button id="scanQRButton" type="submit()">Scan QR code with camera</button><br>
    </form>


    <canvas id="qr"></canvas>
    <video id="video" width="1024" height="1024" style="border: 1px solid gray"></video>
    <canvas id="outVideo" width="1024" height="1024" style="border: 1px solid gray"></video>

  </body>
</html>
