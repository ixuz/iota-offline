<html>
  <head>
    <title>IOTA Offline Bundle Signer</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <script src="js/iota-offline-bundle-signer.bundle.js"></script>

    <div id="title">
      <img src="img/iota-offline-icon.png">
      <span id="titleText">IOTA Offline Bundle Signer</span>
      <span id="version">v1.20180924.1015</span>
    </div>

    <form onsubmit="signBundle(); return false;" method="post">

      <div class="inputArea">
        <input id="seed" type="text" placeholder="Seed" value=""> // Seed<br>
        <input id="fromAddress" type="text" placeholder="From address" value=""> // From address<br>
        <input id="fromAddressIndex" type="text" placeholder="From address index" value=""> // From address index<br>
        <input id="fromAddressBalance" type="text" placeholder="From address balance" value=""> // From address balance<br>
        <input id="toAddress" type="text" placeholder="To address" value=""> // To address<br>
        <input id="securityLevel" type="text" placeholder="Security level" value=""> // Security level<br>
        <input id="transferAmount" type="text" placeholder="Transfer amount" value=""> // Transfer amount<br>
        <input id="remainderAddress" type="text" placeholder="Remainder address" value=""> // Remainder address<br>
        <textarea rows="6" id="message" type="text" placeholder="Message (optional)" value=""></textarea><br>
      </div>

      <div class="actionArea">
        <button id="signButton" type="submit()">Sign bundle</button><br>
      </div>

      <div class="feedbackArea">
        Status: <span id="signResult">Not yet signed...</span><br>
        <textarea rows="6" id="signedBundle" type="text" placeholder="You will see your signed transaction bundle here..."></textarea><br>
      </div>
      
    </form>
  </body>
</html>
