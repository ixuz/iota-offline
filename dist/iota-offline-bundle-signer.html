<html>
  <head>
    <title>IOTA Offline Bundle Signer</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <script src="js/iota-offline-bundle-signer.bundle.js"></script>

    <h1>IOTA Offline Bundle Signer</h1>

    <form onsubmit="signBundle(); return false;" method="post">

      <div class="inputArea">
        <input id="seed" type="text" placeholder="Seed" value="AAAAABBBBBAAAAABBBBBAAAAABBBBBAAAAABBBBBAAAAABBBBBAAAAABBBBBAAAAABBBBBAAAAABBBBB9"> // Seed<br>
        <input id="fromAddress" type="text" placeholder="From address" value="IQZT9JQXTYAIKOFMZKV9BUKJUETWPYUMZC9EYUKWXVCAMDWR9RODCITSAGHZWELFJVFEKSBD9JEEU9AW9UIEEZEETX"> // From address<br>
        <input id="fromAddressIndex" type="text" placeholder="From address index" value="0"> // From address index<br>
        <input id="fromAddressBalance" type="text" placeholder="From address balance" value="10"> // From address balance<br>
        <input id="toAddress" type="text" placeholder="To address" value="YDHJC9CEPSOETBDCNDKWLLVSTD9AZEPAIXWNLTZGFZOLU9LZTOTSSNPOSIRP9MQMIMNXULV9SR9LUAIWWCZDHNWMQC"> // To address<br>
        <input id="securityLevel" type="text" placeholder="Security level" value="2"> // Security level<br>
        <input id="transferAmount" type="text" placeholder="Transfer amount" value="2"> // Transfer amount<br>
        <input id="remainderAddress" type="text" placeholder="Remainder address" value="9HLDKWHATVBPJFSPJBHTYLTYKTBOPWKLROWLZFPBMFDZMMHFSSVOVYH9FSNILQYHEWOLGLUYWCETDFFYWAFHTKLTAD"> // Remainder address<br>
        <input id="message" type="text" placeholder="Message (optional)" value=""> // Message (optional)<br>
      </div>

      <div class="actionArea">
        <button id="signButton" type="submit()">Sign bundle</button><br>
      </div>

      <div class="feedbackArea">
        Status: <span id="signResult">Not yet signed...</span><br>
        <input id="signedBundle" type="text" placeholder="Signed bundle"> // Signed transaction bundle<br>
      </div>
      
    </form>
  </body>
</html>
